apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailwind-traders-products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailwind-traders-products
  template:
    metadata:
      labels:
        app: tailwind-traders-products
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: tailwind-traders-products
          image: mcr.microsoft.com/dotnet/samples:aspnetapp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tailwind-traders-products
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: tailwind-traders-products
