apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailwind-traders-products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailwind-traders-products
  template:
    metadata:
      labels:
        app: tailwind-traders-products
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: tailwind-traders-products
          #Note: The '{ENVIRONMENT}' token will be substituted with the value of the ENVIRONMENT github secret by github workflow.
          image: tailwindtradersacr{ENVIRONMENT}.azurecr.io/tailwindtradersapiproducts:latest
          env:
            - name: KeyVaultEndpoint
              valueFrom:
                secretKeyRef:
                  name: tailwind-traders-kv-endpoint
                  key: tailwind-traders-kv-endpoint
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tailwind-traders-products
  annotations:
    #Note: The '{ENVIRONMENT}' token will be substituted with the value of the ENVIRONMENT github secret by github workflow.
    service.beta.kubernetes.io/azure-dns-label-name: tailwind-traders-products{ENVIRONMENT}
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: tailwind-traders-products
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: containerHealth-log-reader
rules:
  - apiGroups: ["", "metrics.k8s.io", "extensions", "apps"]
    resources:
      - "pods/log"
      - "events"
      - "nodes"
      - "pods"
      - "deployments"
      - "replicasets"
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: containerHealth-read-logs-global
roleRef:
  kind: ClusterRole
  name: containerHealth-log-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: User
    name: clusterUser
    apiGroup: rbac.authorization.k8s.io
